{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-3">{{ article.title }}</h1>

    <p class="text-muted"><strong>Published on:</strong> {{ article.date_posted }}</p>

    <div class="border rounded p-3 bg-light mb-4">
        <p>{{ article.content }}</p>
    </div>

    <a href="{{ url_for('routes.posts') }}" class="btn btn-primary">Back to Posts</a>
</div>
{% endblock %}
