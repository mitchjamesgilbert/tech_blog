{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-5 article-container">
    <!-- Article Title -->
    <h1 class="terminal-green-title mb-3">{{ article.title }}</h1>

    <!-- Publication Date -->
    <p class="text-muted">
        <strong>Published on:</strong> {{ article.date.strftime('%Y-%m-%d') }}
    </p>

    <!-- Article Content -->
    <div class="article-content-box">
        {{ article.content|safe }}
    </div>
</div>
{% endblock %}
