{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Edit Post</h1>
    <form method="POST" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" value="{{ article.title }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" rows="5" required>{{ article.content }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('routes.admin') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
