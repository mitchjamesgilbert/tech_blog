{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">New Post</h1>
    <form method="POST" class="shadow p-4 rounded bg-light">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter post title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" rows="5" placeholder="Enter post content" required></textarea>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" class="form-control" placeholder="e.g., flask, python, web">
        </div>
        
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Create Post</button>
            <a href="{{ url_for('routes.admin') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
