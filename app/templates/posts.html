{% extends "base.html" %}

{% block title %}Posts{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Blog Posts</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ url_for('routes.post', article_id=article.id) }}">{{ article.title }}</a>
                <small>Tags: {{ article.get_tags() | join(', ') }}</small>
            </li>
        {% endfor %}
    </ul>
    
</div>
{% endblock %}
